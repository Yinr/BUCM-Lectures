<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
</head>

<body>
    <div id="bucm-lectures" class="section">
        <h1 class="title is-2">BUCM Lectures</h1>
        <div class="box" v-for="item in items">
            <div class="level">
                <div class="level-left">
                    <span class="level-item">
                        <span class="tag is-light">{{ item.date }}</span>
                        <span> | </span>
                        <span class="tag is-light">{{ item.time }}</span>
                    </span>
                </div>
                <div class="level-right">
                    <span class="level-item tag is-light">@{{ item.classroom }}</span>
                </div>
            </div>
            <span class="level-item title is-4">{{ item.title }}</span>
            <div class="level">
                <div class="level-left">
                    <a class="button is-gray is-small has-text-grey-light" :href="item.url">详情</a>
                </div>
                <div class="level-right">
                    <a class="level-item button is-link is-small" :href="'https://bucmedu.wjx.cn/jq/' + item.id + '.aspx'">报名</a>
                    <a class="level-item button is-link is-small" :href="'https://bucmedu.wjx.cn/app/checkin.aspx?activity=' + item.id">签到</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
    <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>
    <!-- <script src="https://unpkg.com/buefy/dist/components/table"></script> -->

    <script src="./bucm-lectures.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BUCM Lectures</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
    <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
</head>

<body>
    <div id="bucm-lectures" class="section">
        <h1 class="title is-2">BUCM Lectures</h1>

        <div class="box" v-for="item in sortedItems">
            <div class="level is-mobile">
                <div class="level-left">
                    <span class="level-item tag has-text-left">
                        <span class="tag is-light">
                            {{ item.time | fmtDate }}
                        </span>
                    </span>
                </div>
                <div class="level-right">
                    <span class="level-item tag is-light">
                        {{ item.classroom | fmtClassroom }}
                    </span>
                </div>
            </div>
            <span class="level-item title is-4"
                 :class="{'has-text-grey': isOutTime(item.time)}">
                {{ item.title }}
            </span>
            <div class="level">
                <div class="level-left">
                    <a class="button is-gray is-small has-text-grey-light"
                      :href="item.url">
                        详情
                    </a>
                </div>
                <div class="level-right">
                    <a class="level-item button is-link is-small"
                      :class="{'is-static': isOutTime(item.time)}"
                      :href="item.id | getSignUpUrl">
                        报名
                    </a>
                    <a class="level-item button is-success is-small"
                      :class="{'is-static': !isDuringTime(item.time)}"
                      :href="item.id | getSignInUrl">
                        签到
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="./bucm-lectures.js"></script>

    <footer class="footer">
        <small class="content has-text-centered">
            <p>Copyright &copy; 2018 <a href="https://yinr.cc">Yinr</a>.</p>
        </small>
    </footer>
</body>

</html>
